<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Product preview card component</title>

 
</head>
<body>
  <div class="principal">

    <div class="principal__imagen">
      <div class="imagen--1">
        <img src="images/image-product-mobile.jpg" alt="product">
      </div>
      <div class="imagen--2">
        <img src="images/image-product-desktop.jpg" alt="product">
      </div>
      
    </div>
    <div class="principal__texto">
      <h4>PERFUME</h4>

      <div class="texto__titulo">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      
      
      <div class="texto__parrafo">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>  
      </div>
      
      <div class="texto__precio">
        <h2>$149.99</h2>
        <p><s>$169.99</s></p>
      </div>
      
    
      <div class="texto__boton">
        <img src="images/icon-cart.svg" alt="cart">
        <p>Add to Cart</p>
      </div>
    </div>
    

  </div>


</body>
</html>
